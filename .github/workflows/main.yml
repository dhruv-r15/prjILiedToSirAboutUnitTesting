name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Publish
      run: dotnet publish -c Release -r win-x64 --self-contained
    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
          name: myapp
          path: ./bin/Release/net5.0/win-x64/publish

    - name: Get Artifact URL
      id: get_artifact_url
      run: |
          $response = Invoke-RestMethod -Uri "https://api.github.com/repos/${env:GITHUB_REPOSITORY}/actions/runs/${env:GITHUB_RUN_ID}/artifacts" -Headers @{"Authorization"="token $env:GITHUB_TOKEN"; "Accept"="application/vnd.github.v3+json"}
          $url = $response.artifacts[0].archive_download_url
          Write-Output "::set-output name=url::$url"

    - name: Download Artifact
      run: |
          Invoke-WebRequest -Uri "${{ steps.get_artifact_url.outputs.url }}" -OutFile myapp.zip
          Expand-Archive myapp.zip -DestinationPath myapp_directory
          Remove-Item myapp.zip
